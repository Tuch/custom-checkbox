<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Checkbox Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <label class="custom-checkbox">
    <input type="checkbox" aria-hidden="true" class="native-checkbox">
    <span class="checkmark-wrapper">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
        <rect 
          x="13" 
          y="13"
          width="230" 
          height="230" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="26" 
          rx="40" 
          ry="40">
        </rect>
        <polyline
          points="216 72.005 104 184 48 128.005"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="16">
        </polyline>
      </svg>
    </span>
  </label>
</body>
</html>
